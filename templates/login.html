
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login In Form</title>
</head>
<body>
    <div class="container jumbotron">
        <div class="container">
            <div class="display-4">
                    Login Page 
            </div>
            <form class=" mt-5 mb-5" action="/login" method="POST">
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="Enter Username / Email" class="form-control" required />
                </div>
                <br />
                <div class="form-group">
                    <input type="password" name="password" id="password" placeholder="Enter Password" class="form-control" required />
                </div>
                <br />
                <div class="form-group">
                    <input type="submit" class="form-control btn btn-primary" />
                </div>
            </form>
            <div class="mt-3 mb-5">
                <div >
                    Didn't sign up?
                </div>
                <div>
                  <a href="/signup"> Click here to signup now....</a> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
