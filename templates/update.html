
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantiphi J2J - Week-1 Python / Flask </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<style>
    .color-index {
        color: black;
    }
    .myclass{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
    }
    .myclass_logout{
        display: flex;
        justify-content: flex-end;
    }
</style>
<body >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">To-Do List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse myclass_logout" id="navbarSupportedContent">
          <form class="form my-2 my-lg-0" method="POST" action="/logout"> 
            <button class="btn btn-outline-success my-2 my-sm-0" action="/logout" type="submit">Logout</button>
           </form>
        </div>
      </nav>
    <div class="container jumbotron class">
        <div class="container ">
            <div class="header  text-center">
                <div class="display-4">
                    Update Data
                </div>
            </div>
            <div class="header mt-5 text-center">
               <div class="display-4">
                    To-Do List Update data: 
               </div>
            </div>
            <br />
            <br />
            <div>
                <form action="/update/{{allTodo.index}}" method="POST" >
                    <div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="title" id="title" value={{allTodo.title}} placeholder="Add Title" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="description" id="description"  value={{allTodo.description}} placeholder="Add Description" />
                        </div>
                    </div>
                    <br />
                    <br />
                    <div class="btn-class myclass">
                        <button type="submit" class=" btn btn-danger"> 
                            Update
                        </button>
                    </div>
                </form>
            </div>  
            <br />
            <br />
        </div>
    </div>
</body>
</html>
